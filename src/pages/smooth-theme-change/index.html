<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="theme-btn">
      <input type="checkbox" class="hidden-input" />
      <div class="track">
        <div class="thumb">
          <div class="icons">
            <span class="material-symbols-outlined icon dark-icon">
              dark_mode
            </span>
            <span class="material-symbols-outlined icon light-icon">
              light_mode
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
